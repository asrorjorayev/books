{% extends 'base.html'%}
{% block content %}
 {% if massages %}
  {% for massage in massages %}
 <p>{{massage}}</p>
{% endfor %}
{% endif %}
   <body style="background-color:aliceblue">
    <h1 style="text-align: center;">Places</h1>
    {% for place in places %}
    <div class="container">
        <div class="row">
            <div class="col-2 mb-4">
                <img src="{{ place.image.url }}" alt="image" style="height: 200px; width: 200px;">
            </div>
            <div class="col-6">
                <h3><a class="btn btn-outline-primary" href="{% url 'place:haqida_page' place.id %}">{{ place.name }}</a></h3>
                <p>{{ place.discription|truncatewords:20}}</p>
            </div>
        </div>
    </div>
   </body>
     {% endfor %}
    {% endblock %}
